<body  style = "height: 300px; background-color: #5b4f96; " >
  <section class="vh-100 gradient-custom">
 
    <div class="container1">
      <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div style = " background: linear-gradient( to right bottom, rgba(91,79,150,0.6), rgba(255,255,255,0.3)); border-radius: 15px;margin-top: 50px; margin-bottom: 50px;height:auto">
          {% with messages = get_flashed_messages() %}  
          {% if messages %}  
               {% for message in messages %}  <br>
                    <p style = "color: red; text-align: center;">{{ message }}</p>  
               {% endfor %}  
          {% endif %}  
          {% endwith %} 
          <div class="card-body p-5 text-center">
    
          <div class="mb-md-5 mt-md-4 pb-5">
          
          <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
          <p class="text-white-50 mb-5">Please enter details below carefully!!</p>
          <form action="/signup" method = "post">
          <div class="form-outline form-white mb-4">
            
            <input type="text" placeholder = "Username" name = "username" id="typeEmailX" class="form-control form-control-lg" />
            
          </div>
    
          <div class="form-outline form-white mb-4">

            <input type="password"  placeholder = "Password" name = "password" id="typePasswordX" class="form-control form-control-lg" />
          
          </div>
        </div>
          <input style = "margin-bottom: 50px;" type="submit" value="Signup">
        </form>
          <div>
          <p style = "color: black; position: relative;" class="mb-0">Already have an account? <a href="/login" class="text-white-50 fw-bold">Login</a>
          </p>
          </div>
    
        </div>
        </div>
        
      </div>
      </div>
    
    </section>

</body>
